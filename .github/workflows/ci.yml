name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test-cli:
    name: CLI Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Git
        run: |
          git config --global user.name "CI Bot"
          git config --global user.email "ci@tstack.dev"

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: "2.6.10"

      - name: Cache Deno dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/deno
            ~/.deno
          key: ${{ runner.os }}-deno-${{ hashFiles('**/deno.lock') }}
          restore-keys: |
            ${{ runner.os }}-deno-

      - name: Run CLI tests with coverage
        working-directory: packages/cli
        env:
          PGHOST: localhost
          PGPORT: 5432
          PGUSER: postgres
          PGPASSWORD: password
          TSTACK_CLI_TEST: "true"
        run: deno test --allow-all --unstable-kv --coverage=coverage src/ tests/

      - name: Generate coverage report
        working-directory: packages/cli
        run: deno coverage coverage --lcov --output=coverage.lcov

      - name: Upload CLI coverage
        uses: codecov/codecov-action@v4
        with:
          files: packages/cli/coverage.lcov
          flags: cli
          name: cli-coverage
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  test-api-starter:
    name: API Starter Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: "2.6.10"

      - name: Cache Deno dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/deno
            ~/.deno
          key: ${{ runner.os }}-deno-${{ hashFiles('**/deno.lock') }}
          restore-keys: |
            ${{ runner.os }}-deno-

      - name: Run API Starter tests with coverage
        working-directory: packages/api-starter
        env:
          PGHOST: localhost
          PGPORT: 5432
          PGUSER: postgres
          PGPASSWORD: password
          DATABASE_URL: postgresql://postgres:password@localhost:5432/tstack_starter_test
          ENVIRONMENT: test
        run: |
          deno run --allow-all scripts/setup-test-full.ts
          deno test --allow-all --coverage=coverage src/_test_setup.ts src/

      - name: Generate coverage report
        working-directory: packages/api-starter
        run: deno coverage coverage --lcov --output=coverage.lcov

      - name: Upload API Starter coverage
        uses: codecov/codecov-action@v4
        with:
          files: packages/api-starter/coverage.lcov
          flags: api-starter
          name: api-starter-coverage
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  test-admin:
    name: Admin Package Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: "2.6.10"

      - name: Cache Deno dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/deno
            ~/.deno
          key: ${{ runner.os }}-deno-${{ hashFiles('**/deno.lock') }}
          restore-keys: |
            ${{ runner.os }}-deno-

      - name: Run Admin tests with coverage
        working-directory: packages/admin
        env:
          PGHOST: localhost
          PGPORT: 5432
          PGUSER: postgres
          PGPASSWORD: password
        run: ENVIRONMENT=test deno test --allow-all --no-check --coverage=coverage src/_test_setup.ts src/

      - name: Generate coverage report
        working-directory: packages/admin
        run: deno coverage coverage --lcov --output=coverage.lcov

      - name: Upload Admin coverage
        uses: codecov/codecov-action@v4
        with:
          files: packages/admin/coverage.lcov
          flags: admin
          name: admin-coverage
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  lint:
    name: Lint & Format
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: "2.6.10"

      - name: Check formatting
        run: deno fmt --check

      - name: Lint
        run: deno lint
